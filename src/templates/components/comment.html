<div class="mt-3 ps-4 ms-3 pe-2" style="border-left: 1px solid rgba(0,0,0,0.5)">
    <p class="nomargin" style="font-size:14px; font-weight: 600">
        {{comment.user.username}}
        <span class="ms-1" style="font-size: 12px; font-weight: 200;">{{comment.timestamp}}</span>
    </p>
    <p class="nomargin" style="font-size: 16px;">
        {% if content %}
        {{content }}
        <p class="nomargin p-2" style="font-size:14px;">
            <form action="{% url 'comment_vote' %}" method="post">
                {% csrf_token %}
                <input type="hidden" value="{{comment.id}}" name="upvote_id">
                <input type="hidden" value="{{post.id}}" name="post">
                <button class="upvote p-1 m-1 btn btn-default" type="submit">
                    <i class="fas fa-arrow-up" style="font-size:22px;"></i>
                </button>
            </form>
            <span class="ps-2 ms-1" style="font-weight: 600; font-size: 18px;">{{comment.get_vote_difference}}</span>
            <br>
            <form action="{% url 'comment_vote' %}" method="post">
                {% csrf_token %}
                <input type="hidden" value="{{comment.id}}" name="downvote_id">
                <input type="hidden" value="{{post.id}}" name="post">
                <button class="upvote p-1 m-1 btn btn-default" type="submit">
                    <i class="fas fa-arrow-down" style="font-size:22px;"></i>
                </button>
            </form>
        <a class="backchange p-1" style="text-decoration: none;">
            <i class="fas fa-comment"></i>
            {{comment.sub_comments_set.all.count}}
        </a>
        <a class="backchange p-1" style="text-decoration: none;">
            <i class="fas fa-plus"></i>
            Save
        </a>
    </p>
    </p>    
        {% else %}
            {{sub_comment.body}}
        {% endif %}
    
    
</div>
