<div class="card ps-2 mt-3 pb-3 border-0">
    <div class="row">
        <div class="col-1 ml-1">
            <p class="text-right  mt-2" style="font-size:18px;">
                
                <form action="{% url 'vote' %}" method="post">{% csrf_token %}
                    <input type="hidden" value="{{post.id}}" name="upvote_id">
                    <button class="upvote p-1 m-1" type="submit" >
                        <i class="fas fa-arrow-up" style="font-size:22px;"></i>
                    </button>
                </form>
                
                <span class="ml-1" style="font-weight: 600; font-size: 18px;">{{post.get_vote_difference}}</span>
                <br>
                <form action="{% url 'vote' %}" method="post">{% csrf_token %}
                    <input type="hidden" value="{{post.id}}" name="downvote_id">
                    <button class="upvote p-1 m-1" type="submit" >
                        <i class="fas fa-arrow-down" style="font-size:22px;"></i>
                    </button>
                </form>
            </p>
        </div>
        <div class="col-11">
            <p class="mt-2 mb-1" style="font-size: 14px;">
                <i class="fas fa-smile-wink text-info"></i>
                <a href="#" class="text-danger" style="text-decoration: none;">
                    <b>{{post.user.username}}</b>
                </a>
                - Posted by
                <a href="#" class="text-danger">
                    {{post.user.username}}
                </a>
                {{post.timestamp}}
            </p>
            <h5>
                {{post.body}}
                <span class="badge bg-secondary text-dark" style="font-weight: 400; font-size: 14px;">Unacceptable</span>
                {% if post.image %}
                <img class="mt-2" src="{{ post.image.url}}" style="width:100%;">
                {%endif%}
            </h5>
            <p class="nomargin" style="font-size:14px;">
                <a class="backchange p-1" style="text-decoration: none;">
                    <i class="fas fa-comment"></i>
                    {{post.comments_set.count}} Comments
                </a>
                <a class="backchange p-1" style="text-decoration: none;">
                    <i class="fas fa-plus"></i>
                    Save
                </a>
            </p>
        </div>
    </div>
</div>
